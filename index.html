<!DOCTYPE html5>
<html>
<head>
<title>C33 Survey</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <center>
        <h1 id="title">
            Palindrome Checker
        </h1>
        <p id="description">
            <i>
            This program checks if your word is a palindrome or not.
            </i>
        </p>
        <br>
    </center>

    <form action="#" onsubmit="runpalindrome(); return false;">
        <br>
        <div class="row">
            <div class=" col-xs-2 col-md-4"></div>
            <div class="col-xs-8 col-md-4" id="background">
                <div class="form-group">
                    <label for="sentence" id="sentence-label">What would you like me to check:</label><br>
                    <input type="text" id="sentence" class="form-control" name="sentence" placeholder="What's the sentence?" required><br>
                </div>
                
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-xs-2 col-md-4"></div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-1 col-md-4"></div>
        <div class="col-xs-10 col-md-4">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Sentence</th>
                    <th scope="col">Palindrome</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
        </div>
        <div class="col-xs-1 col-md-4"></div>
    </div>
    
    <script src="javdoc.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
